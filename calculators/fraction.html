    <script>
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function simplifyFraction(num, den) {
            if (den === 0) return null;
            const divisor = gcd(num, den);
            num = num / divisor;
            den = den / divisor;
            if (den < 0) {
                num = -num;
                den = -den;
            }
            return { num, den };
        }

        function calculateFraction() {
            const num1 = parseInt(document.getElementById('num1').value);
            const den1 = parseInt(document.getElementById('den1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const den2 = parseInt(document.getElementById('den2').value);
            const operation = document.getElementById('operation').value;

            if (isNaN(num1) || isNaN(den1) || isNaN(num2) || isNaN(den2)) {
                alert('Please enter valid numbers for all fields');
                return;
            }

            if (den1 === 0 || den2 === 0) {
                alert('Denominator cannot be zero');
                return;
            }

            let resultNum, resultDen;

            switch(operation) {
                case '+':
                    resultNum = num1 * den2 + num2 * den1;
                    resultDen = den1 * den2;
                    break;
                case '-':
                    resultNum = num1 * den2 - num2 * den1;
                    resultDen = den1 * den2;
                    break;
                case '*':
                    resultNum = num1 * num2;
                    resultDen = den1 * den2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    resultNum = num1 * den2;
                    resultDen = den1 * num2;
                    break;
            }

            const simplified = simplifyFraction(resultNum, resultDen);

            if (!simplified) {
                alert('Invalid result');
                return;
            }

            document.getElementById('resultFraction').innerHTML = `
                <div style="font-size: 1.5rem; font-weight: 700; color: #10b981;">${simplified.num}</div>
                <div style="width: 100%; height: 2px; background: #10b981; margin: 5px 0;"></div>
                <div style="font-size: 1.5rem; font-weight: 700; color: #10b981;">${simplified.den}</div>
            `;

            const decimal = simplified.num / simplified.den;
            const mixed = Math.floor(Math.abs(simplified.num) / simplified.den);
            const remainder = Math.abs(simplified.num) % simplified.den;
            const sign = simplified.num < 0 ? '-' : '';

            let mixedStr = '';
            if (Math.abs(simplified.num) >= simplified.den && remainder !== 0) {
                mixedStr = `<p style="margin-top: 10px;"><strong>Mixed Number:</strong> ${sign}${mixed} ${remainder}/${simplified.den}</p>`;
            }

            const resultBox = document.getElementById('result');
            resultBox.innerHTML = `
                <h3>Result</h3>
                <p><strong>Simplified Fraction:</strong> ${simplified.num}/${simplified.den}</p>
                ${mixedStr}
                <p><strong>Decimal:</strong> ${roundTo(decimal, 6)}</p>
                <p style="margin-top: 15px; color: #6b7280;">
                    ${num1}/${den1} ${operation === '*' ? '×' : operation === '/' ? '÷' : operation} ${num2}/${den2} = ${simplified.num}/${simplified.den}
                </p>
            `;
            resultBox.style.display = 'block';
        }
    </script>
