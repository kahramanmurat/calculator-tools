        .calculator {

            margin-bottom: 20px;

            word-wrap: break-word;

            cursor: pointer;

            font-weight: 600;
        }

            transform: scale(1.05);
        }

        }
        .btn-operator {
            background: #3b82f6;
            color: white;
        }
        .btn-operator:hover {
            background: #2563eb;
        }
        .btn-equals {
            background: #10b981;
            color: white;
            grid-column: span 2;
        }
        .btn-equals:hover {
            background: #059669;
        }
        .btn-clear {
            background: #ef4444;
            color: white;
        }
        .btn-clear:hover {
            background: #dc2626;
        }
        .btn-function {
            background: #f59e0b;
            color: white;
            font-size: 1rem;
        }
        .btn-function:hover {
            background: #d97706;
        }

                <div class="display" id="display">0</div>
                <div class="buttons">
                    <button class="btn-calc btn-clear" onclick="clearDisplay()">C</button>
                    <button class="btn-calc btn-clear" onclick="backspace()">⌫</button>
                    <button class="btn-calc btn-operator" onclick="appendOperator('/')">/</button>
                    <button class="btn-calc btn-operator" onclick="appendOperator('*')">×</button>

                    <button class="btn-calc" onclick="appendNumber('7')">7</button>
                    <button class="btn-calc" onclick="appendNumber('8')">8</button>
                    <button class="btn-calc" onclick="appendNumber('9')">9</button>
                    <button class="btn-calc btn-operator" onclick="appendOperator('-')">-</button>

                    <button class="btn-calc" onclick="appendNumber('4')">4</button>
                    <button class="btn-calc" onclick="appendNumber('5')">5</button>
                    <button class="btn-calc" onclick="appendNumber('6')">6</button>
                    <button class="btn-calc btn-operator" onclick="appendOperator('+')">+</button>

                    <button class="btn-calc" onclick="appendNumber('1')">1</button>
                    <button class="btn-calc" onclick="appendNumber('2')">2</button>
                    <button class="btn-calc" onclick="appendNumber('3')">3</button>
                    <button class="btn-calc btn-function" onclick="calculateSquareRoot()">√</button>

                    <button class="btn-calc" onclick="appendNumber('0')">0</button>
                    <button class="btn-calc" onclick="appendNumber('.')">.</button>
                    <button class="btn-calc btn-equals" onclick="calculate()">=</button>

                    <button class="btn-calc btn-function" onclick="calculatePower()">x²</button>
                    <button class="btn-calc btn-function" onclick="appendOperator('^')">x^y</button>
                    <button class="btn-calc btn-function" onclick="calculateSin()">sin</button>
                    <button class="btn-calc btn-function" onclick="calculateCos()">cos</button>

                    <button class="btn-calc btn-function" onclick="calculateLn()">ln</button>
                    <button class="btn-calc btn-function" onclick="appendNumber('3.14159')">π</button>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let previousValue = '';
        let operation = null;

        function updateDisplay() {
            display.textContent = currentValue;
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operation = null;
            updateDisplay();
        }

        function backspace() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        function appendNumber(num) {
            if (currentValue === '0' && num !== '.') {
                currentValue = num;
            } else if (num === '.' && currentValue.includes('.')) {
                return;
            } else {
                currentValue += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null) {
                calculate();
            }
            previousValue = currentValue;
            currentValue = '0';
            operation = op;
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                case '^':
                    result = Math.pow(prev, current);
                    break;
                default:
                    return;
            }

            currentValue = result.toString();
            operation = null;
            previousValue = '';
            updateDisplay();
        }

        function calculateSquareRoot() {
            const num = parseFloat(currentValue);
            currentValue = Math.sqrt(num).toString();
            updateDisplay();
        }

        function calculatePower() {
            const num = parseFloat(currentValue);
            currentValue = Math.pow(num, 2).toString();
            updateDisplay();
        }

        function calculateSin() {
            const num = parseFloat(currentValue);
            currentValue = Math.sin(num * Math.PI / 180).toString();
            updateDisplay();
        }

        function calculateCos() {
            const num = parseFloat(currentValue);
            currentValue = Math.cos(num * Math.PI / 180).toString();
            updateDisplay();
        }

        function calculateTan() {
            const num = parseFloat(currentValue);
            currentValue = Math.tan(num * Math.PI / 180).toString();
            updateDisplay();
        }

        function calculateLog() {
            const num = parseFloat(currentValue);
            currentValue = Math.log10(num).toString();
            updateDisplay();
        }

        function calculateLn() {
            const num = parseFloat(currentValue);
            currentValue = Math.log(num).toString();
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+') appendOperator('+');
            if (e.key === '-') appendOperator('-');
            if (e.key === '*') appendOperator('*');
            if (e.key === '/') {
                e.preventDefault();
                appendOperator('/');
            }
            if (e.key === 'Enter') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === 'Backspace') backspace();
        });
    </script>
